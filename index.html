<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

        <!--script src="js/bootstrap.min.js"></script>-->

        <title>hauptmedia - connecting the dots since 2001.</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #ebeced;
                overflow:hidden;
            }
            #canvas{
                overflow: hidden;
                position:absolute;
                top:0;
                left:0;
            }
            div.canvas-content{
                position:relative;
                z-index:2000;
                color:#fff;
                text-align:center;
            }
        </style>

    </head>
    <body>
    <div class="w-100 h-100">
        <div id="content" class="canvas-content">
            <img src="img/logo_hauptmedia_white.svg" id="logo" class="img-fluid pl-5 pr-5" />
            <div class="pl-5 pr-5">
                <h3>connecting the dots since 2001.</h3>
            </div>
            <div class="p-5">
                <em>Contact:<br>
                    julian.haupt@hauptmedia.de<br><br>
                    Julian Haupt<br>Jahnstr. 1<br>01067 Dresden</em>

            </div>
        </div>
        <div id="canvas" class="gradient"></div>

    </div>


        <script src="js/three.min.js"></script>
        <script src="js/projector.js"></script>
        <script src="js/canvas-renderer.js"></script>
        <script src="js/3d-lines-animation.js"></script>
        <script src="js/color.js"></script>


    <script>
        function centerContent() {
            $(".canvas-content").css("padding-top",($(window).height()-$(".canvas-content").height())/2+"px");
        }

        centerContent();

        $(window).resize(function() {
            centerContent();
        });

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'touchstart', onTouch, false );
        document.addEventListener( 'touchmove', onTouch, false );


        var windowHalfX = window.innerWidth / 2,
            windowHalfY = window.innerHeight / 2;

        function onTouch( event ) {

            if ( event.touches.length == 1 ) {

                event.preventDefault();

                var
                    shadowX = ((event.touches[ 0 ].pageX - windowHalfX) / window.innerWidth),
                    shadowY = ((event.touches[ 0 ].pageY - windowHalfY) / window.innerHeight);

                updateShadow(shadowX, shadowY);
            }

        }

        function onDocumentMouseMove(event) {
            var
                shadowX = ((event.clientX - windowHalfX) / window.innerWidth),
                shadowY = ((event.clientY - windowHalfY) / window.innerHeight);

            updateShadow(shadowX, shadowY);
        }

        function updateShadow(xOffset, yOffset) {
            var shadowX = xOffset * -30,
                shadowY = yOffset * -30;

            $("#content").css("filter", "drop-shadow(" + shadowX + "px " + shadowY + "px 5px rgba(0,0,0,0.5))");

        }

    </script>

    </body>
</html>
